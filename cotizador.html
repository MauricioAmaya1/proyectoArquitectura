        var imagenGrande = document.getElementById('imagen-grande');

        var nuevaImagen = document.createElement('img');
        nuevaImagen.src = imagenPequena.src;
        nuevaImagen.alt = imagenPequena.alt;

        imagenGrande.appendChild(nuevaImagen);
      }
