<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosotros</title>
    
    <link rel="stylesheet" href="estilos/index.css">

    <link rel="stylesheet" href="estilos/cotizador.css">

    <script src="js/cotizador.js"></script>

    <!-- biblioteca iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha384-B4dIYHKNsC3UrDgO6/LdL1ZW3OiutXe0/FJYgN0/lW4C8czQm2yG2sIwUkTB7T/y" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-xxx..." crossorigin="anonymous" />
  </head>
  <body>

    <script src="js/header.js" ></script>

    <h1 class="titulo-cotizador">Diseña en 3 simples pasos, tu lugar soñado</h1>


    <div id="imagen-grande"></div>

    <div class="contenedor-imagenes">
      <div class="imagen-contenedor">
        <img class="imagen" id="A" src="img/cotizador/1/A.png" alt="Imagen 1">
        <div class="boton-radio">
          <input type="radio" name="imagen" id="radioA" onchange="mostrarImagen('A')">
          <label for="radioA">A</label>
        </div>
      </div>
      
      <div class="imagen-contenedor">
        <img class="imagen" id="M" src="img/cotizador/1/M.png" alt="Imagen 2">
        <div class="boton-radio">
          <input type="radio" name="imagen" id="radioM" onchange="mostrarImagen('M')">
          <label for="radioM">M</label>
        </div>
      </div>
  
      <div class="imagen-contenedor">
        <img class="imagen" id="R" src="img/cotizador/1/R.png" alt="Imagen 3">
        <div class="boton-radio">
          <input type="radio" name="imagen" id="radioR" onchange="mostrarImagen('R')">
          <label for="radioR">R</label>
        </div>
      </div>
  
      <div class="imagen-contenedor">
        <img class="imagen" id="V" src="img/cotizador/1/V.png" alt="Imagen 4">
        <div class="boton-radio">
          <input type="radio" name="imagen" id="radioV" onchange="mostrarImagen('V')">
          <label for="radioV">V</label>
        </div>
      </div>
    </div>

    <div class="siguiente-seccion" onclick="cargarNuevasImagenes()">
      Siguiente sección >
    </div>

    <script src="js/footer.js"></script>

  </body>

</html>
